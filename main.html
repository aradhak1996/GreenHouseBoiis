<!DOCTYPE html>
  <html>

  <head>
    <title>Particle Login Example</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/particle-api-js/5/particle.min.js"></script>

    <script>
      var particle = new Particle();
      var token = "f2ce484f72a0eff841562c2bbde240a742e5ecaf";

      // particle.login({ username: 'lucaskesselman@gmail.com', password: 'lucas1289' })
      // .then(function(result) {
      //   console.log('Your access token', result.body.access_token);
      // }, function(err) {
      //   console.error(err);
      // });

      console.log("ayo");

      particle.getEventStream({ deviceId: '52003d000c51353432383931', auth: token }).then(function(stream) {
        stream.on('Wifi Strength', function(data) {

          console.log("yo");

          console.log("Event: ", data);
          document.getElementById("wifiID").innerHTML = data.data;
          console.log("after");


        });
      });
    </script>

    <p id="wifiID"> Strength is: </p>
  </body>
  </html>
